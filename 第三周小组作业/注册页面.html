<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>登录网页</title>

    
    <link rel="stylesheet" type="text/css" href="./登录网页.css">
    <script type="text/javascript" src="登录注册.js"></script>
</head>

<body>
    <div class="box2">
        <div id="all">
            <div id="header">
                <p>注册</p>
            </div>
            <div class="p1">
                <div class="form">
                    <form action="#" method="post">
                        <table>
                            <tr>
                                <td class="t1"><label for="username">用户名</label></td>
                                <td class="t2"><input type="text" name="username" placeholder="请输入用户名" 
                                    id="username" onfocus="YHMonfocu()" onblur="YHMonblus()">
                                    <span id="YHMerror"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="t1"><label for="password">密码</label></td>
                                <td class="t2"><input type="password" name="password" placeholder="请输入密码"
                                    id="password" onfocus="MMonfocu()" onblur="MMonblus()">
                                    <span id="MMerror"></span></td>
                            </tr>
                            <tr>
                                <td class="t1"><label for="phone">电话</label></td>
                                <td class="t2"><input type="text" name="phone" placeholder="请输入电话" 
                                    id="phone"  onfocus="LXDHonfocu()" onblur="LXDHonblus()">
                                    <span id="LXDHerror"></span></td>
                            </tr>
                            <tr>
                                <td class="t1"><label for="email">电子邮箱</label></td>
                                <td class="t2"><input type="email" name="email" placeholder="email" 
                                    id="email" onfocus="DZYXonfocu()" onblur="DZYXonblus()">
                                    <span id="DZYXerror"></span></td>
                            </tr>
                            <tr>
                                <td class="t1"><label for="name">姓名</label></td>
                                <td class="t2"><input type="text" name="name" placeholder="name" id="re_name"></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center"><input type="submit" value="注册" id="re"></td>
                            </tr>
                            <div class="p2">
                                <p>已有账号？<a href="登录网页.html">立即登录</a></p>
                            </div>
                        </table>
                    </form>
                </div>
            </div>

            
</body>
</html>
