<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>登录网页</title>
        <link rel="stylesheet" type="text/css" href="../Desktop//登录网页.css">
    </head>
    
    <body>
        
        <div class="box1">
            <center>
            <div id="all">
                <div id="header">
                    <p>登录</p>
            </div>
            
            <div class="p1">
                <div class="form">
                    <form action="#" method="post">
                        <table>
                            <tr>
                                <td class="t1"><label for="username">用户名</label></td>
                                <td class="t2"><input type="text" name="username" placeholder="请输入用户名” 
                                    id="username"></td>
                            </tr>
                            <tr>
                                <td class="td_left"><label for="password">密码</label></td>
                                <td class="td_right"><input type="password" name="password" placeholder="请输入密码"
                                                            id="password"></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center"><input type="submit" value="注册" id="btn_sub"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div class="p2">
                <p>还没有账号？<a href="#">立即注册</a></p>
            </div>
            </center>
        </div>
        
    </body>
</html>
